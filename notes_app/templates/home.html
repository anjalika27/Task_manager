{% extends 'base.html' %}
{% block start %}

<h3 style="margin-left: 37%;font-size: 3rem;margin-top: 2%; color: black;">Task Manager App</h3>
<div class="card" style="width: 30rem;margin-left: 35%;margin-top: 4%;height: 20rem;">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <h3 style="font-size: x-large;">Add Task</h3>
            <div class="mb-3">
                <label class="form-label">Task Name</label>
                <input name="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <div>
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="nav">
    <nav class="navbar navbar-light bg-light" style="margin-left: 23%;width: 56%;margin-top: 2%;border-radius: 0.20cm;">
        <form class="form-inline" style="margin-left: 3%;width:95%;">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 97%;margin: 1%;" name="search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="margin-left: 1%;">Search</button>
        </form>
    </nav>
</div>

<table class="table table-striped table-hover" style="margin-top: 5%;margin-left: 14%;margin-right: 0%;width: 75%;border-radius: 0.25cm;">
    <thead class="table-light">
        <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <!-- <th scope="col"></th> -->
        </tr>
    </thead>
    <tbody>
        {% for n in tasks %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ n.name }}</td>
            <td>{{ n.description }}</td>
            <td> <a href="/edit/{{n.id}}/" class="btn btn-primary">Edit</a></td>
            <td> <a href="/done/{{n.id}}/" class="btn btn-danger">Done</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
