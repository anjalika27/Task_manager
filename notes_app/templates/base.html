<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <title>Task Manager App</title>
    </head>

    <body style="background-color: rgb(182, 211, 193);">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" style="margin-left: 2%;">Welcome</a>
            <form class="form-inline" style="text-decoration: none;margin-right: 2%;">
                {%if request.user.is_authenticated %}
                <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/logout/">Logout</a>
                {% else %}
                <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/login/">Login</a>
                {% endif %}
            </form>
        </nav>

        {% block start %}


        {% endblock %}

    </body>

</html>
