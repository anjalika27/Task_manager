{% extends 'base.html' %}
{% block start %}

<h3 style="margin-left: 46%;font-size: 3rem;margin-top: 2%; color: black;font-weight: bolder;">Login</h3>
<div class="card" style="width: 30rem;margin-left: 35%;margin-top: 3%;">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group" style="margin-top: 5.5%;font-weight: bold;">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter username" name="username">
            </div>
            <div class="form-group" style="margin-top: 6%; font-weight: bold;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>

            <p style="margin-top: 2%;">Don't have an account? <a href="/register/">Click Me</a></p>

            <button type="submit" class="btn btn-primary" style="margin-top: 0%;">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
